<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Shelter Fill Out</title>
    <!--copy and paste-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,600;9..40,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shelter-form.css">
  </head>
  <body>
    <div class="title">Volunteer Description</div>
    <div class="heading">Please enter: </div>
    <form>
      <div>
        <label class="name">Name:</label>
        <input type="text" class="all-shelter-names" list="enter-location-here" required> 
        <datalist name="shelter-name" style="height: 300px;" id="enter-location-here">
          <option>Bonnyville & District SPCA</option>
          <option>Bow Valley SPCA</option>
          <option>Brooks Animal Protection Society</option>
          <option>Calgary Humane Society</option>
          <option>Central Alberta Humane Society</option>
          <option>Cochrane Humane Society</option>
          <option>Crowsnest Pass SPCA</option>
          <option>Drumheller & District Humane Society</option>
          <option>Edmonton Humane Society</option>
          <option>Fort McMurray SPCA</option>
          <option>Grande Prarie Regional Animal Care Facility</option>
          <option>Hanna SPCA</option>
          <option>Hinton & District SPCA</option>
          <option>Lakeland Humane Society (Cold Lake)</option>
          <option>Lethbridge Community Animal Services</option>
          <option>Lethbridge & District Humane Society</option>
          <option>Lloydminister & District SPCA</option>
          <option>Medicine Hat SPCA</option>
          <option>Peace Regional SPCA</option>
          <option>Pincher Creek Humane Society</option>
          <option>Wild Rose Humane Society (Didsbury)</option>
        </datalist>          
  
        <div class="checking">
          <label class="label-for-checking" for="volunteer-acceptance">Are you currently accepting any volunteers?</label>
          <input type="checkbox" class="the-checkbox" name="accepting-volunteers" required>
        </div>
  
      </div>
  
      <div class="enabled-form">
        <div class="second-heading">Enter age limit for volunteers</div>
        <div>
          <div>
            <label for="min-age-limit-id" class="minimum-value">Minimum</label>
            <input type="number" id="min-age-limit-id" class="input-for-age">
          </div>
          <div>
            <label for="max-age-limit-id" class="maximum-value">Maximum</label>
            <input type="number" id="max-age-limit-id" class="input-for-age">
          </div>
        </div>
        <label class="third-heading">Add available date(s)</div>
        <input type="date">
        <button class="add-a-date">&#43;</button>
        
        <label class="max-volunteer-label">Maximum Volunteers</label>
        <input type="number">
        
        <div class="needs-a-border">
          <label>Description</label>
          <textarea maxlength="1600" rows="1" onInput="auto_height(this)" class="description" required></textarea>
        </div>
  
        <script src="js-code/multiline.js"></script>
      </div>
  
      <div>
        <button class="add-new-form">&#43;</button>
      </div>

      <button class="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
